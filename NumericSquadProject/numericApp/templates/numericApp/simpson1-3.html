{% extends 'aux/base.html' %}
{%load static%}

{% block title %}
<title>Little Crow - Simpson 1/3</title>
{% endblock title %}

{% block content %}
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>
    <h2>Simpson 1/3</h2>
    <ul class="navbar-nav ml-auto">
        
    </ul>
</nav>

<!-- Begin Page Content -->
<div class="container-fluid">
    <div>
        <!-- INPUT CARD -->
        <div class="card shadow mb-4">
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Input</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <!-- AQUI VA TODO EL CONTENT INPUT-->                   
                <form action="simpson1-3" method="POST" onsubmit="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="equation" class="form-label">Function:</label>
                        <input 
                        value={% if equation %}"{{equation}}"{% else %}"log(sin(x)^2 + 1)-(1/2)"{% endif %}
                        type="text" class="form-control" id="equation" placeholder="Put the function here..." name="equation">
                    </div>
                    <div class="mb-3">
                        <label for="left" class="form-label">left:</label>
                        <input 
                        value={% if left %}"{{left}}"{% else %}"0"{% endif %}
                        type="number" step="1e-8" class="form-control" id="left" placeholder="Insert a value" name="left">
                    </div>
                    <div class="mb-3">
                        <label for="right" class="form-label">right:</label>
                        <input 
                        value={% if right %}"{{right}}"{% else %}"1"{% endif %}
                        type="number" step="1e-8" class="form-control" id="right" placeholder="Insert a value" name="right">
                    </div>
                    <div class="mb-3">
                        <label for="n" class="form-label">n:</label>
                        <input 
                        value={% if n %}"{{n}}"{% else %}"10"{% endif %}
                        type="number" step="1e-8" class="form-control" id="n" placeholder="Insert a value" name="n">
                    </div>
                    <div class="container text-center">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <a class="btn btn-primary btn-icon-split">
                                    <input style="color:white;" class="icon text-white-5" type="submit" value="Submit">
                                </a>
                            </div>
                            <div class="col-8">
                                <a class="btn btn-primary btn-icon-split">
                                    <input style="color:white;" class="icon text-white-5" type="submit" value="Graph" name="graph" formtarget="_blank">
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- AQUI TERMINA TODO EL CONTENT INPUT-->
            </div>
        </div>
    </div>

    <div>

    <!-- RESULT CARD -->
    {% if state == 1%}
        
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Results</h6>
            </div>
            <!-- Card Body -->
            
            <div class="card-body">
                <div>
                    <p style="text-align:center; font-size:big;">{{ans}} is an approximation to a root</p>
                </div>                                    
            </div>
        </div>
    {% endif %}

{% endblock content %}
